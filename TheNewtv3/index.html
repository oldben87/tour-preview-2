<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />

    <title>The Newt Preview</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="App">
      <div class="imageWrap">
        <audio id="myAudio" src="./TheNewt.mp3"></audio>
        <button class="playerBtn" type="button" onclick="togglePlay()">
          <img
            id="playerIcon"
            class="playerIcon"
            alt="Play and Pause Button"
            src="play.svg"
          />
        </button>
      </div>
      <div class="contentWrap">
        <p id="playerTime" class="playerTime"></p>
      </div>
    </div>
    <script type="text/javascript" src="./pageLogic.js"></script>
  </body>
</html>
