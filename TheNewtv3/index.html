<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />

    <title>The Newt Preview</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="App">
      <div class="imageWrap">
        <audio id="myAudio" src="./TheNewt.mp3"></audio>
        <button class="playerBtn" type="button" onclick="togglePlay()">
          <img
            id="playerIcon"
            class="playerIcon"
            alt="Play and Pause Button"
            src="play.svg"
          />
        </button>
      </div>
      <div class="contentWrap">
        <div class="contentTitle">
          <h1 class="contentName">Audio Tour Preview</h1>
          <button type="button" class="shareBtn">
            <img src="share.svg" class="shareIcon" />
          </button>
        </div>
        <div class="playerContent">
          <h1 class="contentName">The Newt In Somerset</h1>
          <p class="contentCopy">
            Enjoy the Gardens at The Newt in Somerset, with an apple orchard,
            deer and colour gardens
          </p>
          <p id="playerTime" class="playerTime"></p>
        </div>
        <div class="contentFooter">
          <img />
          <h1>CANDIDE</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./pageLogic.js"></script>
  </body>
</html>
