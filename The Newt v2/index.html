<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />

    <title>The Newt Preview</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="App">
      <div class="cardCont">
        <div class="cardWrap">
          <div class="contWrap">
            <img alt="" src="./Newt.jpg" class="cardImage" />
            <div class="cardLine"></div>
            <div class="cardBody">
              <h3 class="cardBodyTitle">The Newt In Somerset Tour</h3>
              <div class="cardBodyCopy">
                A tour around the beautiful Newt in Somerset Gardens
              </div>
            </div>
          </div>
          <div class="playerCard">
            <div class="playerMain">
              <h1>Audio Tour Preview</h1>
              <audio id="myAudio" src="./TheNewt.mp3"></audio>
              <div class="playerWrap">
                <button class="playerBtn" type="button" onclick="togglePlay()">
                  <img
                    id="playerBtn"
                    class="playerIcon"
                    alt="Play and Pause Button"
                    src="Shape.svg"
                  />
                </button>
                <p id="playerTime" class="playerTime"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./pageLogic.js"></script>
  </body>
</html>
